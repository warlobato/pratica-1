<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@200;400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="./src/responsive.css">

    <title>Prática 1</title>
</head>

<body>
    <main class="container">
        <section class="resultado">
            <h2>Seu Resultado</h2>

            <div class="pontuacao">
                <h2 class="ponto">76</h2>
                <p class="de-cem">de 100</p>
            </div>

            <div class="motivacao">
                <p class="qualidade">Bom</p>
                <p class="melhor">Você pontuou mais que 65% das pessoas que fizeram esses testes.</p>
            </div>
        </section>

        <section class="sumario">
            <h2>Sumário</h2>

            <div class="areas">
                <div class="topico reacao">
                    <div class="iconame">
                        <img src="./src/images/icon-reaction.svg">
                        <h3 class="titulo">Reacão</h3>
                    </div>
                    <p class="numeros"><span>80</span> / 100</p>
                </div>

                <div class="topico memoria">
                    <div class="iconame">
                        <img src="./src/images/icon-memory.svg">
                        <h3 class="titulo">Memória</h3>
                    </div>
                    <p class="numeros"><span>92</span> / 100</p>
                </div>

                <div class="topico verbal">
                    <div class="iconame">
                        <img src="./src/images/icon-verbal.svg">
                        <h3 class="titulo">Verbal</h3>
                    </div>
                    <p class="numeros"><span>61</span> / 100</p>
                </div>

                <div class="topico visual">
                    <div class="iconame">
                        <img src="./src/images/icon-visual.svg">
                        <h3 class="titulo">Visual</h3>
                    </div>
                    <p class="numeros"><span>72</span> / 100</p>
                </div>
            </div>

            <a class="btn" href="#" target="_blank">Continue</a>
        </section>
    </main>

</body>

</html>
